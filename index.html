<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Token</title>
    <style>
      /* New theme with gradient and sleek card style */
      body {
        background: linear-gradient(135deg, #4b6cb7, #182848);
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #full {
        width: 400px;
        padding: 20px;
        background-color: #1e1e2f;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        text-align: center;
        position: relative;
      }
      .image-container img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        margin-bottom: 20px;
      }
      h6 {
        color: #ffffff;
        font-size: 18px;
        margin-bottom: 20px;
      }
      p {
        font-size: 14px;
        color: #d0d0d0;
        margin: 10px 0;
      }
      .btn-primary {
        background-color: #3498db;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #2980b9;
      }
      .form-control {
        width: 100%;
        padding: 10px;
        background-color: #282c34;
        color: #ffffff;
        border: 1px solid #3498db;
        border-radius: 8px;
        margin-top: 15px;
      }
      .token-box {
        background-color: #282c34;
        padding: 10px;
        margin-top: 20px;
        border-radius: 8px;
        word-wrap: break-word; /* Ensures long tokens wrap within the box */
        font-size: 12px;
        color: #d0d0d0;
        text-align: left;
        max-height: 200px;
        overflow-y: auto;
        
      }
      footer {
        margin-top: 20px;
        color: #d0d0d0;
        font-size: 12px;
        text-align: center;
      }
    </style>
</head>
<body>
    <div id="full">
        <div class="image-container">
            <img src="https://i.ibb.co/LZc4K4R/Picsart-24-02-26-13-04-15-859.jpg" alt="Top Image" />
        </div>
        <h6>Get Facebook Token</h6>
        <form method="POST">
            <input type="text" class="form-control" name="cookies" placeholder="Enter Cookies" required>
            <input type="submit" class="btn-primary" value="Get Token">
        </form>
        
        
        
        
    </div>
</body>
</html>
